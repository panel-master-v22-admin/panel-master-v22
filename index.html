<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Master V22</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --accent-color: #00ff00;
            --card-bg: #ffffff;
        }

        .dark-theme {
            --bg-color: #0a0a0a;
            --text-color: #00ff00;
            --card-bg: #1a1a1a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            transition: 0.3s;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        .header-img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid var(--accent-color);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid var(--accent-color);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn-toggle {
            background: var(--accent-color);
            color: black;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #notification-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: var(--accent-color);
            padding: 10px;
            font-size: 0.9em;
            border-top: 1px solid var(--accent-color);
        }
    </style>
</head>
<body>

<div class="container">
    <button class="btn-toggle" onclick="toggleTheme()">MODIFIER LE THÈME (DARK/LIGHT)</button>
    
    <h1>PANEL MASTER V22</h1>
    <img src="couverture.jpg" alt="Panel Cover" class="header-img">

    <div class="dashboard">
        <div class="card">
            <h3>UTILISATEURS</h3>
            <p id="user-count">1,240</p>
        </div>
        <div class="card">
            <h3>SÉCURITÉ</h3>
            <p>SSL ACTIF</p>
        </div>
        <div class="card">
            <h3>STATUS</h3>
            <p style="color: var(--accent-color);">EN LIGNE</p>
        </div>
    </div>
</div>

<div id="notification-bar">
    [SYSTEM] : Connexion établie au serveur Master V22...
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle('dark-theme');
    }

    // Animation simple pour les notifications
    const messages = [
        "[SYSTEM] : Analyse des paquets en cours...",
        "[SYSTEM] : Mise à jour V22 appliquée avec succès.",
        "[SYSTEM] : Pare-feu actif.",
        "[SYSTEM] : Bienvenue, Admin."
    ];
    let i = 0;
    setInterval(() => {
        document.getElementById('notification-bar').innerText = messages[i];
        i = (i + 1) % messages.length;
    }, 4000);
</script>

</body>
</html>
