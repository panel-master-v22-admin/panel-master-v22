<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur MGP 100 - Master V22</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container" id="content-to-export">
        <h1>PANEL MASTER V22</h1>
        <div class="sub-title">SYSTÈME DE CALCUL SUR 100</div>
        
        <div id="entries">
            <div class="row">
                <input type="text" placeholder="Matière" class="subject">
                <input type="number" placeholder="Note / 100" class="note">
                <input type="number" placeholder="Crédit" class="credit">
            </div>
        </div>

        <button onclick="addRow()">+ AJOUTER UNE MATIÈRE</button>
        <button onclick="calculateMGP()" style="background: white; color: black;">CALCULER LA MGP</button>

        <div id="result">MGP : -- / 4.00</div>
        <button id="pdf-btn" class="btn-pdf" onclick="downloadPDF()" style="display: none;">TÉLÉCHARGER LE PDF</button>
    </div>

    <script>
        function addRow() {
            const div = document.createElement('div');
            div.className = 'row';
            div.innerHTML = '<input type="text" placeholder="Matière" class="subject"><input type="number" placeholder="Note / 100" class="note"><input type="number" placeholder="Crédit" class="credit">';
            document.getElementById('entries').appendChild(div);
        }

        function calculateMGP() {
            const notes = document.getElementsByClassName('note');
            const credits = document.getElementsByClassName('credit');
            let totalPoints = 0, totalCredits = 0;
            for (let i = 0; i < notes.length; i++) {
                let n = parseFloat(notes[i].value);
                let c = parseFloat(credits[i].value);
                if (!isNaN(n) && !isNaN(c)) {
                    totalPoints += ((n / 100) * 4) * c;
                    totalCredits += c;
                }
            }
            if (totalCredits > 0) {
                document.getElementById('result').innerText = "MGP FINALE : " + (totalPoints / totalCredits).toFixed(2) + " / 4.00";
                document.getElementById('pdf-btn').style.display = "block";
            }
        }

        function downloadPDF() {
            const element = document.getElementById('content-to-export');
            html2pdf().from(element).save('Resultat_MGP.pdf');
        }
    </script>
</body>
</html>
