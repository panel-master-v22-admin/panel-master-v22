<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur MGP - Master V22</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #00ff00;
            --card-bg: #1a1a1a;
            --accent-color: #00ff00;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }

        h1 { text-align: center; font-size: 1.5em; margin-bottom: 5px; }
        .sub-title { text-align: center; font-size: 0.7em; margin-bottom: 20px; color: #888; }

        .row { display: flex; gap: 10px; margin-bottom: 10px; }

        input {
            background: #000;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 12px;
            width: 100%;
            border-radius: 5px;
        }

        button {
            background: var(--accent-color);
            color: black;
            border: none;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.2s;
        }

        button:hover { opacity: 0.8; }

        .btn-pdf { background: #ff4444; color: white; margin-top: 15px; display: none; }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            border-top: 1px dashed var(--accent-color);
            padding-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container" id="content-to-export">
        <h1>PANEL MASTER V22</h1>
        <div class="sub-title">SYSTÈME DE CALCUL MGP OFFICIEL</div>
        
        <div id="entries">
            <div class="row">
                <input type="number" placeholder="Note / 20" class="note">
                <input type="number" placeholder="Crédit" class="credit">
            </div>
        </div>

        <button onclick="addRow()">+ AJOUTER UNE MATIÈRE</button>
        <button onclick="calculateMGP()" style="background: white;">CALCULER MA MGP</button>

        <div id="result">MGP : -- / 4.00</div>
        
        <button id="pdf-btn" class="btn-pdf" onclick="downloadPDF()">TÉLÉCHARGER LE RÉSULTAT (PDF)</button>
    </div>

    <script>
        function addRow() {
            const div = document.createElement('div');
            div.className = 'row';
            div.innerHTML = `
                <input type="number" placeholder="Note / 20" class="note">
                <input type="number" placeholder="Crédit" class="credit">
            `;
            document.getElementById('entries').appendChild(div);
        }

        function calculateMGP() {
            const notes = document.getElementsByClassName('note');
            const credits = document.getElementsByClassName('credit');
            
            let totalPoints = 0;
            let totalCredits = 0;

            for (let i = 0; i < notes.length; i++) {
                let n = parseFloat(notes[i].value);
                let c = parseFloat(credits[i].value);

                if (!isNaN(n) && !isNaN(c)) {
                    let mgpScale = (n / 20) * 4; 
                    totalPoints += mgpScale * c;
                    totalCredits += c;
                }
            }

            if (totalCredits > 0) {
                let finalMGP = (totalPoints / totalCredits).toFixed(2);
                document.getElementById('result').innerText = "MGP FINALE : " + finalMGP + " / 4.00";
                document.getElementById('pdf-btn').style.display = "block";
            } else {
                alert("Veuillez remplir au moins une ligne.");
            }
        }

        function downloadPDF() {
            const element = document.getElementById('content-to-export');
            const opt = {
                margin: 1,
                filename: 'Resultat_MGP_V22.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, backgroundColor: '#0a0a0a' },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
